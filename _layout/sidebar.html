  <div id="layout">
    <!-- Menu toggle / hamburger icon -->
    <a href="#menu" id="menuLink" class="menu-link"><span></span></a>
    <div id="menu">
      <div class="pure-menu">
        <a class="pure-menu-heading" href="/">{{fill root}}</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item {{ispage tag/updates/}}pure-menu-selected{{end}}"><a href="/tag/updates/" class="pure-menu-link">Updates</a></li>
          <li class="pure-menu-item {{ispage tag/research/}}pure-menu-selected{{end}}"><a href="/tag/research/" class="pure-menu-link">Research</a></li>
          <li class="pure-menu-item {{ispage tag/tutorials/}}pure-menu-selected{{end}}"><a href="/tag/tutorials/" class="pure-menu-link">Tutorials</a></li>
          <li class="pure-menu-item {{ispage menu1/*}}pure-menu-selected{{end}}"><a href="/menu1/" class="pure-menu-link">menu 1 - Code blocks</a></li>
          <li class="pure-menu-item {{ispage menu2/*}}pure-menu-selected{{end}}"><a href="/menu2/" class="pure-menu-link">menu2 - More goodies</a></li>
          <li class="pure-menu-item {{ispage menu3/*}}pure-menu-selected{{end}}"><a href="/menu3/" class="pure-menu-link">menu3 - Tags</a></li>
          <li class="pure-menu-item {{ispage about/*}}pure-menu-selected{{end}}"><a href="/about/" class="pure-menu-link">About</a></li>
        </ul>
      </div>
    </div>
    <div id="main"> <!-- Closed in foot -->
      <div class="header">
        <h1>{{fill title}}</h1>
        {{isdef subtitle}}<h2>{{fill subtitle}}</h2>{{end}}
        {{isdef rss_author}}{{isnotempty rss_author}}
          <img width="24" height="24" alt="{{fill rss_author}}" class="post-avatar" src="https://github.com/{{fill rss_author}}.png?size=24">
          <a href="https://github.com/{{fill rss_author}}">{{fill rss_author}}</a>
        {{end}}{{end}}
      </div>
